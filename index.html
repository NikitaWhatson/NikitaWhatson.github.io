<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6375770dd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="addForm">
            <input v-model="TitleOfProduct" />
            <button v-on:click="addToCard(TitleOfProduct)" class="add">Add</button>
        </div>
        <div class="cart">
            <h3>Cart</h3>
            <div v-for="(item, index) in itemsInCart" :key="index">
                <product title :title=item></product>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('product', {
            data: function() {
                return {
                    count: 1,
                    price: Math.ceil(Math.random() * 100)
                }
            },
            props: ['title'],
            template: `
            <div class="product">
                <h2>{{title}}</h2>
                <button class="plus" v-on:click="count++">+</button>
                <p class="count">{{count}} <p class="count" v-if="count == 1">товар</p><p class="count" v-else-if="count <= 4 && count > 1">товара</p><p class="count" v-else>товаров</p></p>
                <button class="minus" v-on:click="count--">-</button>
                <p class="count">Цена: {{price}}</p>
            </div>
            `
        })
        var app4 = new Vue({

            el: '#app',
            data: {
                itemsInCart: [],
                TitleOfProduct: '',
            },
            methods: {
                addToCard(item) {
                    this.itemsInCart.push(item)
                }
            }
        })
    </script>
</body>

</html>
